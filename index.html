    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<body>

      <!--preloader-->
      <div id="preloader"></div>

      <!--nav-->

      <nav class="navbar navbar-expand-sm navbar-light bg-light d-inline-block align-top fixed-top center">
        <div class="container">
        <header id="brand" class="d-inline-block align-top">
          <a class="navbar-brand" id="logo" href="index.html"><img src="assets/img/geo.png" class="img-responsive" style="width: 40px;" alt=""></a>
          <a class="navbar-brand " id="appName" href="index.html"><h1 style="font-size: 1.4em">Gazetteer</h1></a>
        </header>
      
        <div class="collapse navbar-collapse d-inline-block align-items-center justify-content-center center" id="navbarSupportedContent">
          
          <form class="form-inline my-2 my-lg-0" id="dropdown">
            <select class="form-control mr-sm-2 " type="text" placeholder="country" aria-label="Search" id="countrySelect">
              <option disabled selected value="Select a Country">Select a Country</option>
            </select>
          </form>
        </div>
      
      </div>
      </nav>
        
    
    <!--map-->
    <div id="map" tabindex="1"></div>

       <!--country information-->
       <div class="modal" tabindex="-1" role="dialog" id="countryModal">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h5 class="modal-title w-100">Country Modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body bodyView row justify-content-center w-100">

            <table class="text-center" id="info">
                <tr>
                  <td class="key card-title">Country:</td>
                  <td class="value text-center mx-auto" style="width: 400px; text-decoration: none; font-size: 1.5em;" id="countryName"></td>
              </tr>
              <tr>
                  <td class="key card-title">Population:</td>
                  <td class="value text-center" id="population"></td>
              </tr>
              <tr>
                <td class="key">Languages:</td>
                <td class="value text-center" id="lang"></td>
              </tr>
              <tr>
                <td class="key card-title">Currency:</td>
                <td class="value text-center" id="currencyName"></td>
              </tr>
              <tr>
                <td class="key card-title">Current Rate (to USD):</td>
                <td class="value text-center" id="currentRate"></td>
              </tr>
            </table>

            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
      
     <!--wikipedia-->
    <div class="modal" tabindex="-1" role="dialog" id="wikiModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title w-100">Wikipedia Modal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body bodyView text-center">
            <h3 class="w-100" id="wikiTitle"></h3>
            <p class="w-100"id="wikiInfo"></p>
          </div>
          <div class="modal-footer">
           
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

     <!--weather-->
    <div class="modal" tabindex="-1" role="dialog" id="weatherModal">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title w-100">Weather Modal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body bodyView">
            <table class="">
              <tr class="text-center">
                  <td class="key ">Description:</td>
                  <td class="value w-80 mx-auto" style="width: 400px;" id="weather"></td>
              </tr>
              <tr class="text-center">
                  <td class="key">Temperature:</td>
                  <td class="value w-80" id="temperature"></td>
              </tr>
              <tr class="text-center">
                <td class="key ">Wind:</td>
                <td class="value w-80" id="wind"></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
           
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

     <!--news-->
    <div class="modal" tabindex="-1" role="dialog" id="newsModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title w-100">News Modal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body bodyView text-center">
            <h3 class="w-100" id="newsTitle"></h3>
            <p class="w-100" id="newsContent"></p>
            <p class="w-100" id="newsLink"></p>
          <br>
            <h3 class="w-100" id="newsTitle2"></h3>
            <p class="w-100" id="newsContent2"></p>
            <p class="w-100" id="newsLink2"></p>
          </div>
          <div class="modal-footer">
            
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
