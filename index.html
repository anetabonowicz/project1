<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="description">
    <meta content="gazetteer" name="keywords">
    <title>Gazetteer | IT Career Switch Project 1</title>

     <!-- Favicons -->
    <link href="assets/img/geo.png" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href=https://fonts.googleapis.com>
    <link rel="preconnect" href=https://fonts.gstatic.com crossorigin>
    <link href=https://fonts.googleapis.com/css2?family=Cinzel&display=swap rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="assets/dist/fontawesome.min.css">
    <link rel="stylesheet" href="assets/dist/leaflet.css" >
    <link rel="stylesheet" href="assets/css/leaflet.extra-markers.min.css">
    <link rel="stylesheet" href="assets/dist/easy-button.css">
    <link rel="stylesheet" href="assets/css/MarkerCluster.css">
    <link rel="stylesheet" href="assets/css/MarkerCluster.Default.css">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Main CSS Files -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/map.css" rel="stylesheet">
</head>


<body>
      <!--preloader-->

      <div id="preloader"></div>
    

    <!--map-->
    <div id="map"></div>
      <form class="fixed-top start-50 translate-middle-x mt-2 col-md-2"  >
      <select class="form-control form-select form-select-sm" id="countrySelect" aria-label="Default select example">
        <option value="0" placeholder="Select Country">Select Country</option>
    </select>
    </form>

       <!--country information-->
      <div class="modal fade " id="countryModal" tabindex="-1" role="dialog" aria-labelledby="countryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title countryName"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <th scope="row">Capital:</th>
                    <td class="capital"></td>
                  </tr>
                  <tr>
                    <th scope="row">Region:</th>
                    <td id="region"></td>
                  </tr>
                  <tr>
                    <th scope="row">Area:</th>
                    <td id="area"></td>
                  </tr>
                  <tr>
                    <th scope="row">Dialing code:</th>
                    <td id="call_code"></td>
                  </tr>
                  <tr>
                    <th scope="row">Population:</th>
                    <td id="population"></td>
                  </tr>
                  <tr>
                    <th scope="row">Language:</th>
                    <td id="lang"></td>
                  </tr>
                  <tr>
                    <th scope="row">Currency:</th>
                    <td id="currencyName"></td>
                  </tr>
                  <tr>
                    <th scope="row">Current Rate (to USD):</th>
                    <td id="currentRate"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

     <!--wikipedia-->
      <div class="modal fade " id="wikiModal" tabindex="-1" role="dialog" aria-labelledby="wikiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="">Wikipedia</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="wikiLoop"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

     <!--weather-->
     <div class="modal fade" id="weatherModal" tabindex="-1" role="dialog" aria-labelledby="weatherModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="">Weather in <span class="capital"></span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col" colspan="4" rowspan="4">Today</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td class="d-block " id="weatherRow" scope="row" colspan="3" rowspan="3">
                    <div class="h-100 w-66">
                      <span id="weatherImg"></span> 
                      <br>               
                      <span id="temperature"></span>
                    </div>
                  </td>
                  <td class="w-33" colspan="1" rowspan="3">
                    <div id="weather"></div>
                    <br>
                    <div>
                      <img class="icon" src="assets/img/wind.png" alt="wind_icon"> <span id="wind"></span>
                      <br>
                      <img class="icon" src="assets/img/pressure.png" alt="pressure_icon"><span id="pressure"></span>
                      <br>
                      <img class="icon" src="assets/img/humidity.png" alt="humidity_icon"><span id="humidity"></span>
                    </div>  
                  </td>
                </tr> 
              </tbody>
              <tfoot>
                <td colspan="3" rowspan="2">
                  <div id="forecast">

                  </div>
                </td>
              </tfoot>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


     <!--news-->
     <div class="modal fade"  id="newsModal" tabindex="-1" role="dialog" aria-labelledby="newsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newsModalLabel">News</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tbody>
                <tr>
                  <h3 id="newsTitle"></h3>
                  <p class="small" id="newsImg"></p>
                  <p class="contentBox" id="newsContent"></p>
                </tr>
                <hr>
                <tr>
                  <h3  id="newsTitle2"></h3>
                  <p class="small" id="newsImg2"></p>
                  <p class="contentBox" id="newsContent2"></p>
                </tr>
                <hr>
                <tr>
                  <h3  id="newsTitle3"></h3>
                  <p class="small" id="newsImg3"></p>
                  <p class="contentBox" id="newsContent3"></p>
                </tr>
              </tbody>

            </table>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- JQuery-->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!--Popper-->
    <script src=assets/dist/popper/@popperjs/core/dist/umd/popper.js></script>

    <!-- Leaflet-->
    <script src="assets/dist/leaflet.js"></script>
    <script src="assets/dist/easy-button.js"></script>
    <script src="assets/js/leaflet.extra-markers.min.js"></script>
    <script src="assets/js/Leaflet.Marker.SlideTo.js"></script> 
    <script src="assets/js/leaflet.markercluster.js"></script>

    <!--Main JS-->
    <script src="assets/js/script.js"></script>

    <!--Font Awesome-->
    <script src="assets/js/d5c70dd88c.js"></script>

    <!-- Bootstrap-->
    <script src="assets/bootstrap/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>

</html>
